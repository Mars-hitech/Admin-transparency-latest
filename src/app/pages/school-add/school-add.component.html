<div class="row">
  <div class="col-lg-6">
    <nb-card>
      <nb-card-header>Formulaire d'enregistrement </nb-card-header>

      <nb-card-body [formGroup]="schoolForm" [nbSpinner]="loading"
                    nbSpinnerStatus="danger"
                    nbSpinnerSize="large"
                    nbSpinnerMessage="Enregistrement en cours...">
        <nb-alert *ngFor="let error of errors" status="warning" closable (close)="onClose(error)">
          <strong>Warning!</strong> {{error}}.
        </nb-alert>
        <div class="full-name-inputs">
          <div class="form-group col-md-12">
            <label class="label" for="subject">nom</label>
            <input type="text" id="subject" class="form-control" nbInput fullWidth placeholder="subject"
                 formControlName="name">
          </div>
        </div>

        <div class="full-name-inputs">
          <div class="form-group col-md-12">
            <label class="label" for="subject">adresse</label>
            <input type="text" id="subject" class="form-control" nbInput fullWidth placeholder="subject"
                 formControlName="address">
          </div>
        </div>
        <div class="full-name-inputs">
          <div class="form-group col-md-12">
            <label class="label" for="subject">code postal</label>
            <input type="text" id="subject" class="form-control" nbInput fullWidth placeholder="subject"
                 formControlName="postal_code">
          </div>
        </div>

        <div class="full-name-inputs">
          <div class="form-group col-md-12">

            
            <label class="label" for="subject">principal</label>
            <input type="text" id="subject" class="form-control" nbInput fullWidth placeholder="subject"
                 formControlName="principal">
          </div>
        </div>
        <div class="full-name-inputs">
          <div class="form-group col-md-12">
            <label class="label" for="subject">Numéro de téléphone</label>
            <input type="text" id="subject" class="form-control" nbInput fullWidth placeholder="subject"
                 formControlName="phone_number">
          </div>
        </div>

       
        
      
        
       
        
        <hr/>

       
       
      

        <hr/>
        <div class="form-row">
          <div class="form-group col-md-6 text-center">
            <button type="button" class="AppButton btn-yellow w-50"
                    (click)="cancel()">
              Annuler</button>
          </div>
          <div class="form-group col-md-6 text-center">
            <button
              type="button"
              class="AppButton btn-blue w-50"
              (click)="save()"
            >
              Enregistrer
            </button>
          </div>
        </div>
      </nb-card-body>
    </nb-card>
  </div>

  <div class="col-lg-6">
    <div class="row">
      <div class="col-lg-12">
        <nb-card>
          <nb-card-header>Ressources connexes</nb-card-header>
    
          <div class="full-name-inputs">
            <div class="form-group col-md-12">
              <hr>
           
                   <hr>
            </div>
          
          </div>
        </nb-card>
      </div>

      <div class="col-lg-12">
        <nb-card>
          <nb-card-header>Relié par des ressources</nb-card-header>
    
          <div class="full-name-inputs">
            <div class="form-group col-md-12">
             <hr>
             <hr>
            </div>
          
          </div>
        </nb-card>
      </div>
    </div>
    
  </div>
</div>
