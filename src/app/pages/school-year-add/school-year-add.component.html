<div class="row">
  <div class="col-lg-6">
    <nb-card>
      <nb-card-header>Formulaire d'enregistrement d'une classe</nb-card-header>

      <nb-card-body [formGroup]="SchoolYearForm" [nbSpinner]="loading"
                    nbSpinnerStatus="danger"
                    nbSpinnerSize="large"
                    nbSpinnerMessage="Enregistrement en cours...">
        <nb-alert *ngFor="let error of errors" status="warning" closable (close)="onClose(error)">
          <strong>Warning!</strong> {{error}}.
        </nb-alert>
        <div class="full-name-inputs">
          <div class="form-group col-md-12">
            <label class="label" for="code">De l'année</label>
            <input type="number" id="code" class="form-control" nbInput fullWidth placeholder="code"
                 formControlName="from_year">
          </div>
        </div>
        <div class="full-name-inputs">
          <div class="form-group col-md-12">
            <label class="label" for="name">à l'année</label>
            <input type="number" id="name" class="form-control" nbInput fullWidth placeholder="name"
                   formControlName="to_year">
          </div>
        </div>

        <div class="full-name-inputs">
          <div class="form-group col-md-12">
            <label class="label" for="name">status</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" formControlName="status" id="flexRadioDefault1" [value]=true>
              <label class="form-check-label" for="flexRadioDefault1">
               yes
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" formControlName="status" id="flexRadioDefault2" [value]=false >
              <label class="form-check-label" for="flexRadioDefault2">
               no
              </label>
            </div>
          </div>
        </div>

        <hr />
        <div class="form-row">
          <div class="form-group col-md-6 text-center">
            <button type="button" class="AppButton btn-yellow w-50"
                    (click)="cancel()">
              Annuler</button>
          </div>
          <div class="form-group col-md-6 text-center">
            <button
              type="button"
              class="AppButton btn-blue w-50"
              (click)="save()"
            >
              Enregistrer
            </button>
          </div>
        </div>
      </nb-card-body>
    </nb-card>
  </div>

  <div class="col-lg-6">
    <div class="row">
      <div class="col-lg-12">
        <nb-card>
          <nb-card-header>Ressources connexes</nb-card-header>
    
          <div class="full-name-inputs">
            <div class="form-group col-md-12">
              <hr>
              
            </div>
          
          </div>
        </nb-card>
      </div>

      <div class="col-lg-12">
        <nb-card>
          <nb-card-header>Relié par des ressources</nb-card-header>
    
          <div class="full-name-inputs">
            <div class="form-group col-md-12">
             <hr>
             <hr>
            </div>
          
          </div>
        </nb-card>
      </div>
    </div>
    
  </div>
</div>
