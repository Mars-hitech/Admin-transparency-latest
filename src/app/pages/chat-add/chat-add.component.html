<div class="row">
  <div class="col-lg-6">
    <nb-card>
      <nb-card-header>Formulaire d'enregistrement </nb-card-header>

      <nb-card-body [formGroup]="chatUserForm" [nbSpinner]="loading"
                    nbSpinnerStatus="danger"
                    nbSpinnerSize="large"
                    nbSpinnerMessage="Enregistrement en cours...">
        <nb-alert *ngFor="let error of errors" status="warning" closable (close)="onClose(error)">
          <strong>Warning!</strong> {{error}}.
        </nb-alert>
        <div class="full-name-inputs">
          <div class="form-group col-md-12" *ngIf="old_chat_user.is_admin===1">
            <label class="label" for="subject">Est administrateur? {{old_chat_user.is_admin}}</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" formControlName="is_admin" id="flexRadioDefault1" [value]=true checked>
              <label class="form-check-label" for="flexRadioDefault1">
               yes
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" formControlName="is_admin" id="flexRadioDefault2" [value]=false >
              <label class="form-check-label" for="flexRadioDefault2">
               no
              </label>
            </div>
          </div>

          <div class="form-group col-md-12" *ngIf="old_chat_user.is_admin===0">
            <label class="label" for="subject">Est administrateur? {{old_chat_user.is_admin}}</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" formControlName="is_admin" id="flexRadioDefault1" [value]=true>
              <label class="form-check-label" for="flexRadioDefault1">
               yes
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" formControlName="is_admin" id="flexRadioDefault2" [value]=false checked>
              <label class="form-check-label" for="flexRadioDefault2">
               no
              </label>
            </div>
          </div>
        </div>

        <div class="full-name-inputs">
          <div class="form-group col-md-12">
            <label class="label" for="subject">id de la conversation</label>
            <input type="number" id="subject" class="form-control" nbInput fullWidth placeholder="subject"
                 formControlName="chat_id">
          </div>
        </div>

        <div class="full-name-inputs">
          <div class="form-group col-md-12">
            <label class="label" for="type">utilisateur</label>
            <input type="number" id="subject" class="form-control" nbInput fullWidth placeholder="subject"
            formControlName="user_id">
       
          </div>
        </div>

       
        
        <hr/>

       
       
      

        <hr/>
        <div class="form-row">
          <div class="form-group col-md-6 text-center">
            <button type="button" class="AppButton btn-yellow w-50"
                    (click)="cancel()">
              Annuler</button>
          </div>
          <div class="form-group col-md-6 text-center">
            <button
              type="button"
              class="AppButton btn-blue w-50"
              (click)="save()"
            >
              Enregistrer
            </button>
          </div>
        </div>
      </nb-card-body>
    </nb-card>
  </div>

  <div class="col-lg-6">
    <div class="row">
      <div class="col-lg-12">
        <nb-card>
          <nb-card-header>Ressources connexes</nb-card-header>
    
          <div class="full-name-inputs">
            <div class="form-group col-md-12">
              <hr>
              <label class="label" for="registration_number">utilisateur</label>
              <input type="text" id="registration_number" class="form-control" nbInput fullWidth placeholder="nom user"
                    (keyup)="onKey($event)" value="{{resultat}}" #search>

                   <div class="col-md-12">
                    <ng-container *ngIf="inptShow">
                      <div class="show_search">
                        <ng-container *ngFor="let user of users"> 
                            <div><p class="text-secondary mb-1" (click)="click_Show(user.full_name,user.id)"> {{user.full_name}}</p></div>
                        </ng-container>
                      </div>
                    </ng-container>
                   </div>
                   <hr>
            </div>
          
          </div>
        </nb-card>
      </div>

      <div class="col-lg-12">
        <nb-card>
          <nb-card-header>ReliÃ© par des ressources</nb-card-header>
    
          <div class="full-name-inputs">
            <div class="form-group col-md-12">
             <hr>
             <hr>
            </div>
          
          </div>
        </nb-card>
      </div>
    </div>
    
  </div>
</div>
