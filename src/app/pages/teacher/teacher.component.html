<div class="row">
  <div class="col-lg-6">
    <nb-card>
      <nb-card-header>Formulaire d'enregistrement d'un enseignant</nb-card-header>

      <nb-card-body [formGroup]="teacherForm" [nbSpinner]="loading"
                    nbSpinnerStatus="danger"
                    nbSpinnerSize="large"
                    nbSpinnerMessage="Enregistrement en cours...">
        <nb-alert *ngFor="let error of errors" status="warning" closable (close)="onClose(error)">
          <strong>Warning!</strong> {{error}}.
        </nb-alert>
        <div class="full-name-inputs">
          <div class="form-group col-md-12">
            <label class="label" for="registration_number">Registration number</label>
            <input type="text" id="registration_number" class="form-control" nbInput fullWidth placeholder="registration number"
                 formControlName="registration_number">
          </div>
        </div>
        
        <div class="full-name-inputs">
          <div class="form-group col-md-12">
            <label class="label" for="first_name">First Name</label>
            <input type="text" id="first_name" class="form-control" nbInput fullWidth placeholder="First name"
                 formControlName="first_name">
          </div>
        </div>
        <div class="full-name-inputs">
          <div class="form-group col-md-12">
            <label class="label" for="last_name">Last Name</label>
            <input type="text" id="last_name" class="form-control" nbInput fullWidth placeholder="Last Name"
                 formControlName="last_name">
          </div>
        </div>

        <div class="full-name-inputs">
          <div class="form-group col-md-12">
            <label class="label" for="last_name">school</label>
            <input type="number" id="last_name" class="form-control" nbInput fullWidth placeholder="id school"
                 formControlName="school_id">
          </div>
        </div>

        <div class="full-name-inputs">
          <div class="form-group col-md-12">
            <label class="label" for="last_name">utilisateur</label>
            <input type="number" id="last_name" class="form-control" nbInput fullWidth placeholder="user id"
                 formControlName="user_id">
          </div>
        </div>

        <div class="full-name-inputs">
          <div class="form-group col-md-12">
            <label class="label" for="birth_date">Birth Date</label>
            <input [nbDatepicker]="datepicker" id="birth_date" class="form-control" nbInput fullWidth
                   placeholder="" formControlName="birth_date" fieldSize="medium">
            <nb-datepicker #datepicker></nb-datepicker>
          </div>
        </div>
        <div class="full-name-inputs">
          <div class="form-group col-md-12">
            <label class="label" for="title">Title</label>
            <select id="title" class="form-control" fullWidth  formControlName="title">
              <option value="male">Mr</option>
              <option value="female">Mme</option>
            </select>
          </div>
        </div>
        <div class="full-name-inputs">
          <div class="form-group col-md-12">
            <label class="label" for="picture">Photo de profil</label>
            <input-file
              id="picture"
              fileAccept="image/*"
              fileLimit="1"
              formControlName="picture"
              class="left-rounded right-rounded"
            ></input-file>
          </div>
        </div>

        <hr />
        <div class="form-row">
          <div class="form-group col-md-6 text-center">
            <button type="button" class="AppButton btn-yellow w-50"
                    (click)="cancel()">
              Annuler</button>
          </div>
          <div class="form-group col-md-6 text-center">
            <button
              type="button"
              class="AppButton btn-blue w-50"
              (click)="save()"
            >
              Enregistrer
            </button>
          </div>
        </div>
      </nb-card-body>
    </nb-card>
  </div>

  <div class="col-lg-6">
    <div class="row">
      <div class="col-lg-12">
        <nb-card>
          <nb-card-header>Ressources connexes</nb-card-header>
    
          <div class="full-name-inputs">
            <div class="form-group col-md-12">
              <hr>
              <label class="label" for="registration_number">Utilisateur</label>
              <input type="text" id="registration_number" class="form-control" nbInput fullWidth placeholder="user id"
                    (keyup)="onKey1($event)" value="{{resultat1}}" #search>

                   <div class="col-md-12">
                    <ng-container *ngIf="inptShow1">
                      <div class="show_search">
                        <ng-container *ngFor="let user of users"> 
                            <div><p class="text-secondary mb-1" (click)="click_Show1(user.full_name,user.id)"> {{user.full_name}}</p></div>
                        </ng-container>
                      </div>
                    </ng-container>
                   </div>
                 
            </div>
          
          </div>


          <div class="full-name-inputs">
            <div class="form-group col-md-12">
              
              <label class="label" for="registration_number">School</label>
              <input type="text" id="registration_number" class="form-control" nbInput fullWidth placeholder="school id"
                    (keyup)="onKey2($event)" value="{{resultat2}}" #search>

                   <div class="col-md-12">
                    <ng-container *ngIf="inptShow2">
                      <div class="show_search">
                        <ng-container *ngFor="let school of schools"> 
                            <div><p class="text-secondary mb-1" (click)="click_Show2(school.name,school.id)"> {{school.name}}</p></div>
                        </ng-container>
                      </div>
                    </ng-container>
                   </div>
                   <hr>
            </div>
          
          </div>
        </nb-card>
      </div>

      <div class="col-lg-12">
        <nb-card>
          <nb-card-header>Reli√© par des ressources</nb-card-header>
    
          <div class="full-name-inputs">
            <div class="form-group col-md-12">
             <hr>
             <hr>
            </div>
          
          </div>
        </nb-card>
      </div>
    </div>
    
  </div>
</div>
