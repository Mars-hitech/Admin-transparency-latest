


<div class="row">
  <div class="col-sm-12">
    <div class="float-left">
  
      <span class="design-span-title">    
        <span class="desin-titre">inscrit: NOUVEAU</span> 
      
        
      </span>
     
    </div>
    <div class="float-right">
      <nav aria-label="breadcrumb" class="float-right">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/"><i class="feather icon-crosshair"></i>Accueil</a></li>
          <li class="breadcrumb-item"><a href="javascript:">inscrit </a></li>
          <li class="breadcrumb-item"><a href="javascript:">formulaire</a></li>
        </ol>
      </nav>
    </div>
  
    
  </div>
</div>
<div class="row">
  <div class="col-lg-6">
    <nb-card>
      <nb-card-header>Formulaire d'enregistrement d'un eleve</nb-card-header>

      <nb-card-body [formGroup]="inscritForm" [nbSpinner]="loading"
                    nbSpinnerStatus="danger"
                    nbSpinnerSize="large"
                    nbSpinnerMessage="Enregistrement en cours...">
        <nb-alert *ngFor="let error of errors" status="warning" closable (close)="onClose(error)">
          <strong>Warning!</strong> {{error}}.
        </nb-alert>
        
        
        <div class="full-name-inputs">
          <div class="form-group col-md-12">
            <label class="label" for="first_name">classe </label>
            <input type="number" id="first_name" class="form-control" nbInput fullWidth placeholder="First name"
                 formControlName="classe_id">
          </div>
        </div>
  
        <div class="full-name-inputs">
          <div class="form-group col-md-12">
            <label class="label" for="first_name">eleve </label>
            <input type="number" id="first_name" class="form-control" nbInput fullWidth placeholder="First name"
                 formControlName="student_id">
          </div>
        </div>

        <div class="full-name-inputs">
          <div class="form-group col-md-12">
            <label class="label" for="first_name">annee scolaire</label>
            <input type="number" id="first_name" class="form-control" nbInput fullWidth placeholder="First name"
                 formControlName="school_year_id">
          </div>
        </div>

        <hr />
        <div class="form-row">
          <div class="form-group col-md-6 text-center">
            <button type="button" class="AppButton btn-yellow w-50"
                    (click)="cancel()">
              Annuler</button>
          </div>
          <div class="form-group col-md-6 text-center">
            <button
              type="button"
              class="AppButton btn-blue w-50"
              (click)="save()"
            >
              Enregistrer
            </button>
          </div>
        </div>
      </nb-card-body>
    </nb-card>
  </div>

  <div class="col-lg-6">
    <div class="row">
      <div class="col-lg-12">
        <nb-card>
          <nb-card-header>Ressources connexes</nb-card-header>


          <div class="full-name-inputs">
            <div class="form-group col-md-12">
              <hr>
              <label class="label" for="registration_number">Classe</label>
              <input type="text" id="registration_number" class="form-control" nbInput fullWidth placeholder="classe"
                    (keyup)="onKey3($event)" value="{{resultat3}}" #search>

                   <div class="col-md-12">
                    <ng-container *ngIf="inptShow3">
                      <div class="show_search">
                        <ng-container *ngFor="let classe of classes"> 
                            <div><p class="text-secondary mb-1" (click)="click_Show3(classe.name,classe.id)"> {{classe.name}}</p></div>
                        </ng-container>
                      </div>
                    </ng-container>
                   </div>
                
            </div>
          
          </div>
    
          <div class="full-name-inputs">
            <div class="form-group col-md-12">
             
              <label class="label" for="registration_number">Eleves</label>
              <input type="text" id="registration_number" class="form-control" nbInput fullWidth placeholder="matricule"
                    (keyup)="onKey($event)" value="{{resultat}}" #search>

                   <div class="col-md-12">
                    <ng-container *ngIf="inptShow">
                      <div class="show_search">
                        <ng-container *ngFor="let student of student_search"> 
                            <div><p class="text-secondary mb-1" (click)="click_Show(student.full_name,student.id)"> {{student.full_name}}</p></div>
                        </ng-container>
                      </div>
                    </ng-container>
                   </div>
                
            </div>
          
          </div>


          <div class="full-name-inputs">
            <div class="form-group col-md-12">
              
              <label class="label" for="registration_number">Année scolaire</label>
              <input type="text" id="registration_number" class="form-control" nbInput fullWidth placeholder="Année scolaire"
                    (keyup)="onKey2($event)" value="{{resultat2}}" #search>

                   <div class="col-md-12">
                    <ng-container *ngIf="inptShow2">
                      <div class="show_search">
                        <ng-container *ngFor="let school_year of school_years"> 
                            <div><p class="text-secondary mb-1" (click)="click_Show2(school_year.from_year,school_year.id)"> {{school_year.from_year}} - {{school_year.to_year}}</p></div>
                        </ng-container>
                      </div>
                    </ng-container>
                   </div>
                   <hr>
            </div>
          
          </div>
        </nb-card>
      </div>

      <div class="col-lg-12">
        <nb-card>
          <nb-card-header>Relié par des ressources</nb-card-header>
    
          <div class="full-name-inputs">
            <div class="form-group col-md-12">
             <hr>
             <hr>
            </div>
          
          </div>
        </nb-card>
      </div>
    </div>
    
  </div>
</div>
